<h1>Bienvenidos {{(user$ | async).username}}</h1>

@if ((user$ | async)?.role === "ADMIN") {
    <diV class="container-chart">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>Estadísticas de la Semana</mat-card-title>
        </mat-card-header>
        <img 
            mat-card-image 
            src="https://www.displayr.com/wp-content/uploads/2018/08/ClusteredColumnChart.png" 
            alt="Photo of a Shiba Inu"
        >
        <mat-card-content>
            <p>
            En este análisis se muestra la evolución de las ventas de productos en la semana pasada. Se
                puede observar que las ventas aumentaron en un 20% con respecto a la semana anterior.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button matButton>LIKE</button>
            <button matButton>SHARE</button>
        </mat-card-actions>
        </mat-card>
</diV>
}
